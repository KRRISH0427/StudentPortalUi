<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Portal - Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* LOGIN CARD */
        .login-card {
            background: white;
            width: 360px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.25);
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
        }

        .form-group input:focus {
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102,126,234,0.4);
        }

        .footer-text {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h2>Login Page </h2>

        <form id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="emailUser" required placeholder="Enter email">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="passwordUser" required placeholder="Enter password">
            </div>
			
			  <div class="form-group">
            <label class="toggle">
                <input type="checkbox" id="userTypeToggle" checked>
				<span id="roleText">Student</span>
			</label>
			<br>
			</div>

            <button type="submit" class="btn">Login</button>
        </form>

       
    

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
        
            const url = "http://localhost:8080/login";
			var myToggle = document.getElementById ("userTypeToggle");
			const userTypeBool = myToggle.checked;

            const jsonBody = {
             
                email: document.getElementById ("emailUser").value,
				userType: userTypeBool,
				 password: document.getElementById("passwordUser").value
				
            };
			console.log("Payload", jsonBody);
            fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(jsonBody)
            })
            .then(res => res.text())
            .then(data => {
				if(data == "Invalid username or password"){   // 
					alert(data);
				} else {
					window.location.href = "AllStudents.html";
				}
			})
            .catch(() => alert("Something went wrong ‚ùå"));   //  
        });
  
  </script>

</body>
</html>
